- example: 10.255.254.4      0   FULL/  -        00:00:36    10.255.255.250  GigabitEthernet0/4
  getval: '(?P<neighbor_id>\S+)\s+(?P<priority>\S+)\s+(?P<state>\S+)\/(?P<dr_status>(\s\s-|\S+))\s+(?P<dead_time>\S+)\s+(?P<address>\S+)\s+(?P<interface>\S+)'
  result:
    "{{ neighbor_id }}":
      priority: "{{ priority }}"
      state: "{{ state }}"
      dr_status: "{{ dr_status }}"
      dead_time: "{{ dead_time }}"
      address: "{{ address }}"
      interface: "{{ interface }}"
